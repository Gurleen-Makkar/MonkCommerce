<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            width="640" 
            height="360" 
            src="https://www.youtube.com/embed/J9yQY0IvKgI" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
